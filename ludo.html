     <script>
         //Generate a random number from 1 to 6
function randomN(){
    N=Math.floor((Math.random() * 6)+1);
    return N;
}
//fill up all the cells with numbers

for (var i=0;i<=99;i++)
{
    listofcells[i].innerText=100-i;

}
//set an id to all the xcells
listofxcells=document.querySelectorAll(".xcells")
for (var i=0;i<=99;i++)
{
    var o=100;
    listofxcells[i].setAttribute("id","x"+(100-i).toString());
}
//set an id to all the xcells
listofocells=document.querySelectorAll(".ocells");
for (var i=0;i<=99;i++)
{
    listofocells[i].setAttribute("id","o"+(100-i).toString());
}
//player1's function
var p1position=1;
function playplayer1(){
    //set all cells empty
    allxcells=document.querySelectorAll(".xcells");
    for (var a=0;a<=99;a++){allxcells[a].innerHTML="";}
    //present position of player1
    p1position=p1position+randomN();
    p1p=p1position.toString();
    var a=document.querySelector("#"+"x"+p1p);
    a.innerHTML="X";

}

//player2's funciton
var p2position=1;
function playplayer2(){

    //set all cells empty
    allocells=document.querySelectorAll(".ocells");
    for (var a=0;a<=99;a++){allocells[a].innerHTML="";}

    p2position=p2position+randomN();

}


//game of player1
var player1=document.querySelector("#player1");
